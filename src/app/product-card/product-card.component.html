<div class="card">
    <img [src]="product.image" class="card-img-top" alt="Product Image">
    <div class="card-body">
      <h5 class="card-title truncate">{{ product.title }}</h5>
      <p class=" card-text ">{{ product.description }}</p>
      <button class="btn btn-primary">Comprar</button>
    </div>
  </div>

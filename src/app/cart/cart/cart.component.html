<app-nav-var></app-nav-var>

<div class="container">
  <div class="row">
    <div class="col-12 text-center my-4">
      <h2 style="color: #333; font-size: 28px;">Mi Carrito</h2>
    </div>
</div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.desc }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.price * item.quantity | currency }}</td>
        <td>
          <button class="btn btn-primary mx-1" (click)="updateQuantity(item._id, item.quantity + 1)">+</button>
          <button class="btn btn-primary mx-1" (click)="updateQuantity(item._id, item.quantity - 1)">-</button>
          <button class="btn btn-danger mx-1" (click)="removeFromCart(item._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>  
  <div class="col-12 text-right my-4">
      <p>Total: {{ total | currency }}</p>
      <button class="btn btn-success" (click)="confirmarPedido()">Confirmar Pedido</button>
  </div>
</div>

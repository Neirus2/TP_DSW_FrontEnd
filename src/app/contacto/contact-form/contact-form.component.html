<div class="container">
  <h2 class="mt-4">Contacto</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group row mt-4">
      <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required autocomplete="name">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label for="email" class="col-sm-2 col-form-label">Correo electr√≥nico:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" required autocomplete="email">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label for="message" class="col-sm-2 col-form-label">Mensaje:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="message" [(ngModel)]="formData.message" name="message" rows="4"
          required></textarea>
      </div>
    </div>
    <div class="form-group row mt-4">
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

<app-nav-var></app-nav-var>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let product of products" class="col-lg-12 mb-4">
      <div class="card">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img class="card-img" [src]="'http://localhost:3000/' + product.image" alt="{{ product.desc }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ product.desc }}</h5>
              <p class="card-text">Precio: {{ product.price }}</p>
              <p class="card-text">Stock: {{ product.stock }}</p>
              <p class="card-text">Stock MÃ­nimo: {{product.stockMin}}</p>
              <div class="form-group">
                <label for="stockInput{{ product._id }}">Cantidad a Comprar:</label>
                <input type="number" id="stockInput{{ product._id }}" class="form-control"
                  [(ngModel)]="quantityToBuy" min="1">
              </div>
              <button class="btn btn-primary" (click)="solicitarStock(product._id, quantityToBuy)">Ingresar Stock</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

<div class="container">
    <div *ngIf="orders.length">
        <h2>Pedidos del usuario</h2>
  
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="accordion" id="accordionExample">
                    <div *ngFor="let order of orders" class="card mb-3">
                        <div class="card-header" id="heading{{ order._id }}">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" 
                                        [attr.data-target]="'#collapse' + order._id" aria-expanded="true" 
                                        >
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <p class="text-dark mb-0 ml-3 mx-2">
                                                <i class="fas fa-receipt"></i> Pedido: {{ order._id }}
                                            </p>
                                        </div>
                                        <div>
                                            <p class="text-dark mb-0 mx-2">
                                                <i class="far fa-calendar-alt"></i> Fecha: {{ hourFormat(order.createdAt) }}
                                            </p>
                                        </div>
                                        <div>
                                            <p class="text-dark mb-0 mx-2">
                                                <i class="fas fa-dollar-sign"></i> Total: {{ order.total | currency }}
                                            </p>
                                        </div>
                                        <div>
                                            <p class="text-dark mb-0 mr-3">
                                                <i class="fas fa-info-circle"></i> Estado: {{ order.status }}
                                            </p>
                                        </div>
                                    </div>
                                </button>
                            </h2>
                            <div [attr.id]="'collapse' + order._id" class="collapse"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li *ngFor="let item of order.items" class="list-group-item">
                                            <span>{{ item.desc }} - Cantidad: {{ item.quantity }} - Precio: ${{ item.price }}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

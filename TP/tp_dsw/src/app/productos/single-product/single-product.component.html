<app-nav-var></app-nav-var>
<section id="productDetails" class="section-p1">
    <div class="single-product-image">
        <img src="../../../assets/prodBase.png" width="100%" id="MainImage" alt="">

    </div>

    <div class="single-product-details " *ngIf="productDetails">
        <h6>Hardware / Motherboars</h6>
        <h4>{{ productDetails.data.desc }}</h4>
        <h2>$ {{ productDetails.data.price }}</h2>
        <input type="number" value="1">
        <button type="submit" class="btn btn-primary btn-block " >
            Agregar al carrito
        </button>
        <h4>Detalles del producto</h4>
        <span>
            {{ productDetails.data.desc }}
        </span>
    </div>

</section>

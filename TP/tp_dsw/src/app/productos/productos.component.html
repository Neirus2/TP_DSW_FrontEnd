<app-nav-var></app-nav-var>

<div class="container mt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-3 mt-4" *ngFor="let product of products">
        <div class="product-card">
          <a [routerLink]="['/product', product._id]" class="no-underline">
            <div class="card">
              <img class="card-img-top" [src]="'http://localhost:3000/' + product.image"  alt="{{ product.name }}">
              <div class="card-body">
                <h5 class="card-title truncate">{{ product.desc }}</h5>
                <p class="card-text truncate">{{ product.desc }}</p>
                <p class="card-text">Precio: {{ product.price }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="my-4"></div>
  <app-footer></app-footer>
</div>

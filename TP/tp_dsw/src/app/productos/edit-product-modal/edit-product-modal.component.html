<!-- En el archivo HTML del componente edit-product-modal -->

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form *ngIf="editedProduct">
            <div class="form-group">
              <label for="productName">Descripcion del Producto</label>
              <input type="text" class="form-control" id="productName" [(ngModel)]="editedProduct.desc" name="name">
            </div>
            <div class="form-group">
              <label for="productPrice">Precio del Producto</label>
              <input type="number" class="form-control" id="productPrice" [(ngModel)]="editedProduct.price" name="price">
            </div>
            <div class="form-group">
              <label for="productStock">Stock</label>
              <input type="number" class="form-control" id="productStock" [(ngModel)]="editedProduct.stock" name="stock">
            </div>
            <div class="form-group">
              <label for="categoria">Categoría:</label>
              <select class="form-control" id="productCat" [(ngModel)]="editedProduct.cat" name="categoria" required name="cat">
                <option value="Periféricos">Perifericos</option>
                <option value="Componentes">Componentes</option>
                <option value="Impresoras">Impresoras</option>
              </select>
            </div>

            <!-- Otros campos de edición -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="saveChanges()">Guardar Cambios</button>
        </div>
      </div>
    </div>

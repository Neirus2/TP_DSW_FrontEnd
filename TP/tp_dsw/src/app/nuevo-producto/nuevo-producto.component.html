<app-nav-var></app-nav-var>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Nuevo Producto</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createNewProduct()">
            <div class="form-group">
              <label for="descripcion">Descripci√≥n:</label>
              <textarea class="form-control" id="descripcion" [(ngModel)]="product.desc" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="text" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" required>
            </div>
            <div class="form-group mb-2">
              <label for="precio">Precio:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
              </div>
            </div>
              <div class="row">
                <div class="col-md-12 mb-1">
                  <label for="imagen">Imagen del Producto:</label>
                </div>
                <div class="col-md-12">
                  <input type="file" class="form-control-file" id="imagen" (change)="onFileSelected($event)">
                </div>
              </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

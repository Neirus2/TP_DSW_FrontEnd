<app-nav-var></app-nav-var>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Nuevo Producto</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createNewProduct()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" [(ngModel)]="product.desc" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="text" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" required>
            </div>
            <div class="form-group mb-2">
              <label for="precio">Precio:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
              </div>
            </div>
            <div class="form-group">
              <label for="categoria">Categoría:</label>
              <select class="form-control" id="categoria" [(ngModel)]="product.cat" name="categoria" required>
                <option value="Periféricos">Perifericos</option>
                <option value="Componentes">Componentes</option>
                <option value="Impresoras">Impresoras</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Imagen del Producto:</label>
              <input type="file" class="form-control-file" id="image" name="image" accept="image/*" (change)="onImageSelected($event)" required>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
